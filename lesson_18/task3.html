		</header>
		<main class="page">

			<div class="block">
				<p class="block__text">

				</p>

			</div>

				<h2>Обчислення віку</h2>

				<label for="year">Рік народження:</label>

				<br>
				<label for="age">Ваш вік:</label>
				<input class="input-number" type="text" id="age" readonly>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
		<script src="js/script3.js"></script>
	</div>
